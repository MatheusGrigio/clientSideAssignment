<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professor Lucas - JS</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="form-container">
      <h1>Orçamento de Computador</h1>
      <form id="cadastroForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required />

        
        <legend> Tipo do equipamento: </legend>
        <fieldset class="radio-group">
          <input type="radio" id="desktop" name="tipo" value="desktop" required/>
          <label class="radio-button" for="desktop">Desktop</label>
          <input type="radio" id="notebook" name="tipo" value="notebook" required />
          <label class="radio-button" for="notebook">Notebook</label>
        </fieldset>

        <legend> Estilo de desempenho: </legend>
        <fieldset class="radio-group">
          <input type="radio" id="corporativo" name="estilo" value="corporativo" required/>
          <label class="radio-button" for="corporativo">Corporativo</label>
          <input type="radio" id="gamer" name="estilo" value="gamer" required />
          <label class="radio-button" for="gamer">Gamer</label>
        </fieldset>
    
        <label for="pais">Estado:</label>
        <select id="pais" name="pais" required>
          <option value="Paraná">Paraná</option>
          <option value="São Paulo">São Paulo</option>
          <option value="Santa Catarina">Santa Catarina</option>
        </select>

        <button type="submit">Enviar</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
